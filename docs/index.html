<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card__image-box">
      <picture class="card__image">
        <source srcset="./images/image-header-desktop.jpg" media="(min-width: 1280px)">
        <img srcset="./images/image-header-mobile.jpg" alt="Header mobile photo">
      </picture>
    </div>
    <div class="card__body">
      <h3 class="card__title">Get <span>insights</span> that help your business grow.</h3>
      <p class="card__text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.
      </p>
      <ul class="card__list">
        <li class="card__list-item">
          <span class="card__list-stats--number">10k+</span>
          <span class="card__list-stats--text">Companies</span>
        </li>
        <li class="card__list-item">
          <span class="card__list-stats--number">314</span>
          <span class="card__list-stats--text">Templates</span>
        </li>
        <li class="card__list-item">
          <span class="card__list-stats--number">12M+</span>
          <span class="card__list-stats--text">Queries</span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
